    <main class="flex-shrink-0"><!--This BS5 needed for sticky footer-->

                <div class="row d-flex justify-content-between d-grid g-3">
                    <div class="col-12 col-md-4 pt-2 border border-3 border-dark">
                        <form action="" name="loanForm" class="row">
                            <div class="row">
                                <label for="loanAmt" class="col-6 col-form-label">Loan Amount:</label>
                                <div class="col-6">
                                    <input id="loanAmt" type="text" class="form-control" placeholder="25,000" value=25,000 aria-label = "Loan Amount">
                                </div>
                            </div>
                            <div class="row">
                                <label for="months" class="col-6 col-form-label">Term (Months):</label>
                                <div class="col-6">
                                    <input id="months" type="number" class="form-control" placeholder="60" value=60 aria-label = "Number of months">
                                </div>
    
                            </div>
                            <div class="row">
                                <label for="termInterest" class="col-6 col-form-label">Interest:</label> 
                                <div class="col-6">
                                    <input id="termInterest" type="text" class="form-control" placeholder="4.5%" value=4.5% aria-label = " Term Interest">
                            </div>                           
    
                            </div>
                            <div class="row">
                                <div class="col-6 d-flex align-items-start align-self-end pt-2">
                                    <button id="btnReset" type="button" class="btn btn-danger btn-sm">Reset</button>
                                </div>
                                <div class="col-6 d-flex align-items-end align-self-end pt-2">
                                    <button id="btnCalc" type="button" class="btn btn-success btn-lg">Calculate</button>

                                    <!--Add vertical content end-->
                                </div>

                            </div>
    
                        </form>
    
                    </div>

                            </div>
                            <div class="col-4">
                            </div>
                            <div class="col-4 d-flex justify-content-start">

                            </div>
                        </div>
                        <div class="row">
